{% extends 'blog/base.html' %}

{% block content %}

    <div class="center-stage">

    {% for rule in rule_list  %}
    <div class="post">
    <h1><a href="{% url 'rule_detail' pk=rule.pk %}">{{ rule.title }}</a></h1>
    <div class="date">
            <p>Published on {{ rule.published_date|date:"D M Y" }}</p>
    {% endfor %}



    </div>


{% endblock %}
